spring:
  application:
    name: portfolio-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/portfolio_db}
    username: ${DB_USER:portfolio_user}
    password: ${DB_PASS:portfolio_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:jwt-secret-portfolio-ramon-serrano-2026-backend}
    expiration: 86400000
    refresh-expiration: 604800000
  cors:
    origins: ${CORS_ORIGINS}
  google:
    client-id: ${GOOGLE_CLIENT_ID}
  mail:
    from: ${SMTP_FROM:noreply@portfolio.com}
    enabled: ${MAIL_ENABLED:false}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    root: INFO
    com.portfolio: DEBUG
    org.springframework.security: DEBUG
